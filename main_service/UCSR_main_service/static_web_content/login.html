<html>
	<head>
		<meta charset="UTF-8">
		<script>
			function pageLoaded() {
				loginCredentialsChanged();
			}

			function loginClicked() {
				var password = document.getElementById('password').value;
				var username = document.getElementById('username').value;
				//alert('Uname: ' + username + ' Password: ' + password);
				document.getElementById('loginCredentialsForm').submit();
			}

			function loginCredentialsChanged() {
				var password = document.getElementById('password').value;
				var username = document.getElementById('username').value;
				if (password != '' && username != '') {
					document.getElementById('loginButton').disabled = false;
				} else {
					document.getElementById('loginButton').disabled = true;
				}
			}
		</script>
	</head>
	<body onload="pageLoaded()">
		<form id="loginCredentialsForm" action="/static/login.html" method="POST" style="text-align:center">
			Username: <input name="uname" id="username" onchange="loginCredentialsChanged()" onkeypress="loginCredentialsChanged()" onpaste="loginCredentialsChanged()" oninput="loginCredentialsChanged()"></input><br>
			Password: <input name="pwd" type="password" id="password" onchange="loginCredentialsChanged()" onkeypress="loginCredentialsChanged()" onpaste="loginCredentialsChanged()" oninput="loginCredentialsChanged()"></input><br>
		</form>
		<button style="width:100%" id="loginButton" onclick="loginClicked()" disabled>Login</button>
	</body>
</html>
